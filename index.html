<!DOCTYPE html>
    <head>
        <title>JavaScript Syntax</title>
    </head>

    <body>
        <h1>Open Console</h1>
        <script>
            console.log ("Hi I am console screen")
            var firstname="Sanjana ";
            var lastname="Bhattu";

            var fullname= firstname.concat(lastname);
            console.log(fullname);
            
            var lengthoffullname=fullname.length;
            console.log(lengthoffullname);

           var replace_name = fullname.replace("Bhattu", "Sanjana");
           console.log(replace_name);

           var name="SANJANA BHATTU";
           var lowercase= name.toLowerCase();
           console.log(lowercase);

           var upname="sanjana bhattu";
           var uppercase= upname.toUpperCase();
           console.log(uppercase);

           var square_root= Math.sqrt(16);
           console.log(square_root);

           var maximum_number= Math.max(23, 13);
           console.log(maximum_number);

           var minnimum_number= Math.min(5, 10);
           console.log(minnimum_number);

           var power= Math.pow(5, 2);
            console.log(power);







        </script>


    </body>
</html>
